<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.dynamic.popup.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" /> 
<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.mobile.min.js"></script>
<script src="js/gmaps.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="cordova.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/jquery.md5.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
<title>srndpt</title>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&v=3"></script>
<link href="css/srndpt.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- Main Page -->
	<div id="pageone" data-role="page" data-theme="a">
		<div data-role="header">
			<h1>Welcome</h1>
		</div>
		<div id="content" data-role="content">
			<form>
				<input type="tel" placeholder="Contact Number" name="tel" id="tel" /> 
				<input type="email" placeholder="Email Address" name="email" id="email"/>
				<div id="controlGrp">
					<a href="#pagetwo" class="smallBtn ui-btn ui-btn-inline ui-shadow ui-corner-all" id="registerBtn">Register</a>
				</div>
			</form>
		</div>
	</div>



	<!-- Reset Conformation -->
	<div data-role="page" id="resetProfile" data-dialog="true">
		 <div data-role="main" class="ui-content">
		 <h3>Reset</h3>
		   <p>Are your sure to reset your profile??</p>
		   <a href="#" class="ui-btn ui-btn-inline ui-btn-b ui-shadow ui-corner-all ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini" data-rel="back" id="yesBtn">Yes</a>
		   <a href="#" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-inline ui-mini" data-rel="back" id="noBtn">No</a>
		 </div>
	</div> 

	
	<!-- Add new Connections-->
	<div id="pageaddnewconn" data-role="page" data-theme="a">
		<div data-role="header">
			<a href="#" data-theme="d" data-icon="back" data-rel="back"
				data-iconpos="notext" data-shadow="false" data-iconshadow="false"
				class="ui-link ui-btn-left ui-btn ui-btn-d ui-icon-carat-l ui-btn-icon-notext ui-corner-all"
				data-role="button">Open left panel</a>
			<h1>Connections</h1>
		</div>
		<div data-role="content">
			<div id="conn_data"></div>
		</div>
	</div>
	
	<!-- Location Services for home-->
	<div id="pagelocationselect" data-role="page" data-theme="a" data-dialog="true" >
		<div data-role="main" style="padding-left: 74px;">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-left" style="top: -1.6875em;left: -0.6875em;">Close</a>
			<a href="#map-page?id=1" class="ui-btn ui-btn-inline px_chng"
				data-icon="list" data-corners="false"> <!-- <img src="img/maps.png"></img> -->Maps
			</a> <a href="#pagechangeprofile" id="locationpageHome"
				class="ui-btn ui-btn-inline px_chng" data-corners="false"> <!-- <img src="img/location.png"></img> -->GPS
			</a>
		</div>
	</div>
	
	<!-- Location Services for work-->
	<div id="pagelocationselectwork" data-role="page" data-theme="a" data-dialog="true">
		
		<div data-role="main" style="padding-left: 74px;">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-left" style="top: -1.6875em;left: -0.6875em;">Close</a>
			<a href="#map-page?id=2" class="ui-btn ui-btn-inline px_chng"
				data-icon="list" data-corners="false"> <!-- <img src="img/maps.png"></img> -->Maps
			</a> <a href="#pagechangeprofile" id="locationpageWork"
				class="ui-btn ui-btn-inline px_chng" data-corners="false"> <!-- <img src="img/location.png"></img> -->GPS
			</a>
		</div>
	</div>
	
	<!-- Maps page for myHome -->
	<div data-role="page" id="map-page" data-url="map-page"
		data-add-back-btn="true">
		<header data-role="header">
			<a href="#" data-theme="d" data-icon="back" data-rel="back"
				data-iconpos="notext" data-shadow="false" data-iconshadow="false"
				class="ui-link ui-btn-left ui-btn ui-btn-d ui-icon-carat-l ui-btn-icon-notext ui-corner-all"
				data-role="button">Open left panel</a>
			<h1>Maps</h1>
			<a href="#pagechangeprofile" data-icon="check" class="ui-btn-check" id="homeDoneBtn" data-iconpos="notext" data-shadow="false" data-iconshadow="false"
				class="ui-link ui-btn-left ui-btn ui-btn-d ui-icon-carat-l ui-btn-icon-notext ui-corner-all" data-role="button">Done</a>
		</header>
		<!-- <input type="button" value="Done" onclick="getMarkers();"></input> -->
		<div role="main" class="ui-content" id="map-canvas"></div>
	</div>
	
	
	<div data-role="page" id="frndReq" data-role="page" data-theme="a">
		<div data-role="header">
			<a href="#pagetwo" data-theme="d" data-icon="back"
				data-iconpos="notext" data-shadow="false" data-iconshadow="false"
				class="ui-link ui-btn-left ui-btn ui-btn-d ui-icon-carat-l ui-btn-icon-notext ui-corner-all"
				data-role="button">Open left panel</a>
			<h1>Connection Requests</h1>
		</div>
		<div data-content="main">
			<div id="newFrndsList"></div>
		</div>
	</div>
	<div data-role="content" id="splitButtons">
		<a href='#addFav' data-icon='star'>Add to Fav.</a>
		<a href='#addFav' data-icon='star'>Add to Fav.</a>
	</div>
	<script type="text/javascript" src="js/srndpt.js"></script>
</body>
</html>
